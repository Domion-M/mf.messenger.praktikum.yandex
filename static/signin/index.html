<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../common/style.css">
    <title>Login</title>
</head>

<body>
    <main class="wrap-page text-center">
        <div class="login-and-signin-form">
            <h3 class="login-and-signin-form__title">Регистрация</h3>
            <div>
                <form action="/" method="POST">
                    <div class="login-and-signin-form__entry">
                        <input type="email" name="email">
                        <span class="login-and-signin-form__entry__placeholder">Почта</span>
                    </div>
                    <div class="login-and-signin-form__entry">
                        <input type="text" name="login">
                        <span class="login-and-signin-form__entry__placeholder">Логин</span>
                        <span class="login-and-signin-form__entry__errorValid">неверный логин</span>
                    </div>
                    <div class="login-and-signin-form__entry">
                        <input type="text" name="first_name">
                        <span class="login-and-signin-form__entry__placeholder">Имя</span>
                    </div>
                    <div class="login-and-signin-form__entry">
                        <input type="text" name="second_name">
                        <span class="login-and-signin-form__entry__placeholder">Фамилия</span>
                    </div>
                    <div class="login-and-signin-form__entry">
                        <input type="text" name="phone" maxlength="11">
                        <span class="login-and-signin-form__entry__placeholder">Телефон</span>
                    </div>
                    <div class="login-and-signin-form__entry">
                        <input type="password" name="password">
                        <span class="login-and-signin-form__entry__placeholder">Пароль</span>
                    </div>
                    <div class="login-and-signin-form__entry">
                        <input type="password" name="passwordCheck">
                        <span class="login-and-signin-form__entry__placeholder">Пароль (ещё раз)</span>
                        <span class="login-and-signin-form__entry__error-valid">Пароли не совпадают</span>
                    </div>
                    <div>
                        <button class="general-btn log-array" id="signin-btn">Авторизоваться</button>
                        <button class="login-and-signin-form__entry__bottom-check">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
