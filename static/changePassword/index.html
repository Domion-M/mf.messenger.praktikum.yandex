<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../common/style.css">
    <title>User profile</title>
</head>

<body>
    <main class="d-flex">
        <div class="returnPage">
            <button class="returnPage__returnBtn">
                <span></span>
            </button>
        </div>
        <div class="wrapPage text-center">
            <div class="userProfile">
                <div class="userProfile__avatar">
                    <div class="userProfile__dataProfile">
                        <div class="userProfile__dataProfile__hover">
                            Поменять аватар
                        </div>
                    </div>
                    <h3>Test</h3>
                </div>
                <div>
                    <form action="/" method="POST">
                        <div class="userProfile__dataProfile">
                            <div class="userProfile__dataProfile__list">
                                <div class="nameData">Старый пороль</div>
                                <div class="chengeDataUser"><input type="password" value="sicretKey" name="oldPassword">
                                </div>

                            </div>
                            <div class="userProfile__dataProfile__list">
                                <div class="nameData">Новый пароль</div>
                                <div class="chengeDataUser">
                                    <input type="password" value="sicretKey" name="newPassword"></div>
                            </div>
                            <div class="userProfile__dataProfile__list">
                                <div class="nameData">Поаторить новый пароль</div>
                                <div class="chengeDataUser"><input type="password" value="sicretKey"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div>
                    <div class="userProfile__action">
                        <button class="generalBtn logArray saveData" id="userPassword">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
</body>

</html>
