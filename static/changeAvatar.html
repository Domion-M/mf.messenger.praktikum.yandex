<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>User profile</title>
</head>

<body>
    <main class="d-flex">
        <div class="changeAvatar wrapPage text-center">
            <div class="changeAvatar__windowChangeAvatar">
                <h3>Загрузите файл</h3>
                <form action="/" method="POST" enctype="multipart/form-data" name="avatar">
                    <label for="input__file" class="input_file_btn"><span>Выбирите файл на компьютере</span></label>
                    <input type="file" name="avatar" id="input__file" class="input__file">
                </form>
                <button class="generalBtn logArray saveData" id="avatar" type="submit">Поменять</button>
            </div>
        </div>
        <div class="returnPage">
            <button class="returnPage__returnBtn">
                <span></span>
            </button>
        </div>
        <div class="wrapPage text-center">
            <div class="userProfile">
                <div class="userProfile__avatar">
                    <div class="userProfile__dataProfile">
                        <div class="userProfile__dataProfile__hover">
                            Поменять аватар
                        </div>
                    </div>
                    <h3>Test</h3>
                </div>
                <div>
                    <div class="userProfile__dataProfile">
                        <div class="userProfile__dataProfile__list">
                            <div class="nameData">Почта</div>
                            <div class="chengeDataUser">yandex@ya.ru</div>
                        </div>
                        <div class="userProfile__dataProfile__list">
                            <div class="nameData">Логин</div>
                            <div class="chengeDataUser">VasiaPupkin</div>
                        </div>
                        <div class="userProfile__dataProfile__list">
                            <div class="nameData">Имя</div>
                            <div class="chengeDataUser">Алексей</div>
                        </div>
                        <div class="userProfile__dataProfile__list">
                            <div class="nameData">Фамилия</div>
                            <div class="chengeDataUser">Алексеев</div>
                        </div>
                        <div class="userProfile__dataProfile__list">
                            <div class="nameData">Имя в чате</div>
                            <div class="chengeDataUser">Бодрый</div>
                        </div>
                        <div class="userProfile__dataProfile__list">
                            <div class="nameData">Телефон</div>
                            <div class="chengeDataUser">8 800 2000 600</div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="userProfile__action">
                        <div class="userProfile__dataProfile__list">
                            <button class="userProfile__action__btn">Изменить данные</button>
                        </div>
                        <div class="userProfile__dataProfile__list">
                            <button class="userProfile__action__btn">Изменить пароль</button>
                        </div>
                        <div class="userProfile__dataProfile__list">
                            <button class="userProfile__action__exitProfile">Выйти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/changeAvatar.js"></script>
</body>

</html>
