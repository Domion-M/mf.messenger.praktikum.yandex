<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../common/style.css">
    <title>Login</title>
</head>

<body>
    <main class="wrap-page text-center">
        <div class="login-and-signin-form">
            <h3 class="login-and-signin-form__title">Вход</h3>
            <div>
                <form action="/" method="POST">
                    <div class="login-and-signin-form__entry">
                        <input type="text" name="login">
                        <span class="login-and-signin-form__entry__placeholder">Логин</span>
                        <span class="login-and-signin-form__entry__error-valid">неверный логин</span>
                    </div>
                    <div class="login-and-signin-form__entry">
                        <input type="password" name="password">
                        <span class="login-and-signin-form__entry__placeholder">Пароль</span>
                    </div>
                    <div>
                        <button class="general-btn log-array" id="login-btn">Авторизоваться</button>
                        <button class="login-and-signin-form__entry__bottom-check">Нет аккаунта?</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
