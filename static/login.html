<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login</title>
</head>

<body>
    <main class="wrapPage text-center">
        <div class="loginAndSigninForm">
            <h3 class="loginAndSigninForm__title">Вход</h3>
            <div>
                <form action="/" method="POST">
                    <div class="loginAndSigninForm__entry">
                        <input type="text" name="login">
                        <span class="loginAndSigninForm__entry__placeholder">Логин</span>
                        <span class="loginAndSigninForm__entry__errorValid">неверный логин</span>
                    </div>
                    <div class="loginAndSigninForm__entry">
                        <input type="password" name="password">
                        <span class="loginAndSigninForm__entry__placeholder">Пароль</span>
                    </div>
                    <div>
                        <button class="generalBtn logArray" id="loginBtn">Авторизоваться</button>
                        <button class="loginAndSigninForm__entry__bottomCheck">Нет аккаунта?</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./assets/js/loginSignin.js"></script>
</body>

</html>
