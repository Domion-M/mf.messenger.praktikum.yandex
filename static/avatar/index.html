<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../common/style.css">
    <title>User profile</title>
</head>

<body>
    <main class="d-flex">
        <div class="change-avatar wrap-page text-center">
            <div class="change-avatar__window-change-avatar">
                <h3>Загрузите файл</h3>
                <form action="/" method="POST" enctype="multipart/form-data" name="avatar">
                    <label for="input__file" class="input_file_btn"><span>Выбирите файл на компьютере</span></label>
                    <input type="file" name="avatar" id="input__file" class="input__file">
                </form>
                <button class="general-btn log-array save-data" id="avatar" type="submit">Поменять</button>
            </div>
        </div>
        <div class="return-page">
            <button type="button" class="return-page__return-btn">
                <span></span>
            </button>
        </div>
        <div class="wrap-page text-center">
            <div class="user-profile">
                <div class="user-profile__avatar">
                    <div class="user-profile__data-profile">
                        <div class="user-profile__data-profile__hover">
                            Поменять аватар
                        </div>
                    </div>
                    <h3>Test</h3>
                </div>
                <div>
                    <div class="user-profile__data-profile">
                        <div class="user-profile__data-profile__list">
                            <div class="name-data">Почта</div>
                            <div class="chenge-data-user">yandex@ya.ru</div>
                        </div>
                        <div class="user-profile__data-profile__list">
                            <div class="name-data">Логин</div>
                            <div class="chenge-data-user">VasiaPupkin</div>
                        </div>
                        <div class="user-profile__data-profile__list">
                            <div class="name-data">Имя</div>
                            <div class="chenge-data-user">Алексей</div>
                        </div>
                        <div class="user-profile__data-profile__list">
                            <div class="name-data">Фамилия</div>
                            <div class="chenge-data-user">Алексеев</div>
                        </div>
                        <div class="user-profile__data-profile__list">
                            <div class="name-data">Имя в чате</div>
                            <div class="chenge-data-user">Бодрый</div>
                        </div>
                        <div class="user-profile__data-profile__list">
                            <div class="name-data">Телефон</div>
                            <div class="chenge-data-user">8 800 2000 600</div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="user-profile__action">
                        <div class="user-profile__data-profile__list">
                            <button type="button" class="user-profile__action__btn">Изменить данные</button>
                        </div>
                        <div class="user-profile__data-profile__list">
                            <button type="button" class="user-profile__action__btn">Изменить пароль</button>
                        </div>
                        <div class="user-profile__data-profile__list">
                            <button type="button" class="user-profile__action__exit-profile">Выйти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
</body>

</html>
